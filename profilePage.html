<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>Briteema Profile Page</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>
   <input type="checkbox" id="menu-toggle">
    <div class="sidebar">
        <div class="side-header"> 
            <h3>B<span>riteema</span></h3>
        </div>
        
        <div class="side-content">
            <div class="profile">
                <div class="profile-img bg-img" style="background-image: url(images/lady.jpg)"></div>
                <h4></h4>
                <small>Business Owner</small>
            </div>

            <div class="side-menu">
                <ul>
                    <li>
                       <a href="">
                            <span class="las la-home"></span>
                            <small>Dashboard</small>
                        </a>
                    </li>
                    <li>
                       <a href="" class="active">
                            <span class="las la-user-alt"></span>
                            <small>Profile</small>
                        </a>
                    </li>
                    <li>
                       <a href="">
                            <span class="las la-envelope"></span>
                            <small>Inbox</small>
                        </a>
                    </li>
                    <li>
                       <a href="">
                            <span class="las la-clipboard-list"></span>
                            <small>Products</small>
                        </a>
                    </li>
                    <li>
                       <a href="">
                            <span class="las la-shopping-cart"></span>
                            <small>Orders</small>
                        </a>
                    </li>
                    <li>
                       <a href="">
                            <span class="las la-tasks"></span>
                            <small>Sales</small>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        
        <header>
            <div class="header-content">
                <label for="menu-toggle">
                    <span class="las la-bars"></span>
                </label>
                
                <div class="header-menu">
                    <label for="">
                        <span class="las la-search"></span>
                    </label>
                    
                    <div class="notify-icon">
                        <span class="las la-envelope"></span>
                        <span class="notify">4</span>
                    </div>
                    
                    <div class="notify-icon">
                        <span class="las la-bell"></span>
                        <span class="notify">3</span>
                    </div>
                    
                    <div class="user">
                        <div class="bg-img" style="background-image: url(images/lady.jpg)"></div>
                        
                        <span class="las la-power-off"></span>
                        <span>Logout</span>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="page-header">
                <h1>Profile</h1>
            </div>
            
            <div class="page-content">
                </div>

                    <div>
                        <table width="100%">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th><span class=""></span> </th>
                                    <th><span class=""></span> </th>
                                    <th><span class=""></span> </th>
                                    <th><span class=""></span> </th>
                                    <th><span class=""></span> </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Full Name</td>
                                    <td>
                                        <div class="client">
                                            <div class="client-info">
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <h4>Amy Green</h4>
                                    </td>
                                    
                                </tr>
                                <tr>
                                    <td>Email Address</td>
                                    <td>
                                        <div class="client">
                                           
                                            <div class="client-info">
                                                <small></small>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <h5>abc@gmail.com</h5>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Phone Number</td>
                                    <td>
                                        <div class="client">
                                            <div class="client-info">
                                                <small></small>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <h5>+254722123456</h5>
                                    </td>
                                    <td>
                                        <span class=""></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Address</td>
                                    <td>
                                        <div class="client">
                                            <div class="client-info">
                                                <h4></h4>
                                                <small></small>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <h5>Street No. 4, xyz</h5>
                                    </td>
                                   
                                </tr>
                                <tr>
                                    <td>Bio</td>
                                    <td>
                                        <div class="client">
                                            <div class="client-info">
                                                <h4></h4>
                                                <small></small>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <small>I am a business owner, running a phone dealership</small>
                                    </td>
                            </tbody>
                        </table>
                    </div>

                </div>
            
            </div>
            
        </main>
        
    </div>
</body>
</html>
